<div class="card-header text-center">
    Products
  </div>
<div class="card text-center" *ngFor="let product of products">
  <div class="card-body" >
    <h5 class="card-title">{{product.productName}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
  <div class="card-footer text-muted" >
    Valid Till - {{product.validTill | date: format}}
  </div>
  <div class="card-footer">
  <a class="btn btn-primary" *ngIf="authService.loggedIn()" (click)="onBidNowClick(product._id)">Bid Now</a>
  </div> 
</div>
